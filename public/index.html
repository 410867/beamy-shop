<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="./assets/styles/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google-Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <!--Bootstrap -->
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css" type="text/css">
    <!--Animate Style -->
    <link rel="stylesheet" href="./assets/styles/animate.css" type="text/css">
    <!--OWL Carousel slider-->
    <link rel="stylesheet" href="./assets/styles/owl.carousel.css" type="text/css">
    <!--Flexslider-->
    <link rel="stylesheet" href="./assets/styles/flexslider.css" type="text/css">
    <!--Custome Style -->
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css">
    <!--Responsive Media Style -->
    <link rel="stylesheet" href="./assets/styles/media-responsive.css" type="text/css">

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" sizes="144x144" href="./assets/images/favicon-icon/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" sizes="72x72" href="./assets/images/favicon-icon/apple-touch-icon-72-precomposed.png">
    <link rel="shortcut icon" sizes="57x57" href="./assets/images/favicon-icon/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" sizes="24x24" href="./assets/images/favicon-icon/favicon.png">

    <title>React App</title>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="modal fade newsletter_overlay" id="newsletter_overlay">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
          <div class="modal-body">
            <div class="newsletter_overlay_bg">&nbsp;</div>
            <div class="newsletter_overlay_content">
              <h2>Newsletter</h2>
              <p>Subscribe to receive updates on what's new, offers and other discount information.</p>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="action">
                  <a href="#" class="btn">Submit</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Newsletter Overlay ends -->

    <!-- Login Register Overlay -->
    <div class="modal fade login_register" id="login_register">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
          <div class="modal-body">
            <div class="login_overlay_bg">&nbsp;</div>
            <div class="login_reg_content">
              <!-- Login Block -->
              <div class="login_overlay_content" id="login_overlay">
                <h2>Login</h2>
                <p>Don't have an account? <a href="#">Create your account,</a> it takea less than a minute.</p>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="action">
                    <a href="#" class="btn">Sign In</a>
                    <span class="forgot float-right"><a href="#">Recover Password?</a></span>
                  </div>
                </form>
              </div>
              <!-- Register Block -->
              <div class="register_overlay_content" style="display:none;" id="register_overlay">
                <h2>Register Now!</h2>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Mobile">
                  </div>
                  <div class="action">
                    <a href="#" class="btn">Create Account</a>
                    <span class="float-right"><a href="#" class="btn outline">Sign In</a></span>
                  </div>
                </form>
              </div>
              <!-- Forgot Password Block -->
              <div class="forgot_overlay_content"  style="display:none;" id="forgot_overlay">
                <h2>Forgot Password</h2>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                  <div class="action">
                    <a href="#" class="btn">Submit</a>
                    <span class="float-right"><a href="#" class="btn outline">Sign In</a></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Register Overlay ends -->

    <!--Back-to-top ends -->
    <div id="back-top" class="back-top"> <a href="#Top"><i class="fa fa-angle-up" aria-hidden="true"></i> </a> </div>

    <script src="./assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js" ></script>
    <!--Custom-JS-->
    <script src="./assets/js/interface.js"></script>
    <!--Carousel-JS-->
    <script src="./assets/js/owl.carousel.min.js"></script>
    <!--flexslider-JS-->
    <script src="./assets/js/jquery.flexslider.js"></script>
    <!--Countdown Js-->
    <script src="./assets/js/jquery.countdown.min.js"></script>
    <script src="./assets/js/countdown_date.js"></script>

  </body>
</html>
